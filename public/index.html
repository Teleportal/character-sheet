<template id="character-show-page">
  <div class="vue-component">
    <div class="container">
      <h1>{{ character.name }}</h1>
      <div class="container">
          <div class="row">
              <div class="col-sm-4">Class & Level - {{character.klass.name}} {{character.level}}</div>
              <div class="col-sm-4">Background - {{character.background.name}}</div>
              <div class="col-sm-4">Race - {{character.race.name}}</div>
              <div class="col-sm-4">Alignment - {{character.alignment}}</div>
              <div class="col-sm-4">Player - {{character.user.name}}</div>
          </div>
      </div>
      <div id="basic-stats" class="container">
          <div class="row">
              <div class="col-sm-2 ability">Str: {{character.strength}} <div v-if="character.str >= 0">+{{character.str}}</div><div v-else>{{character.str}}</div>
            </div>
              <div class="col-sm-2 ability">Dex: {{character.dexterity}} <div v-if="character.dex >= 0">+{{character.dex}}</div><div v-else>{{character.dex}}</div>
            </div>
              <div class="col-sm-2 ability">Con: {{character.constitution}} <div v-if="character.con >= 0">+{{character.con}}</div><div v-else>{{character.con}}</div>
            </div>
            <div class="col-sm-2 ability">Int: {{character.intelligence}} <div v-if="character.int >= 0">+{{character.int}}</div><div v-else>{{character.int}}</div>
            </div>
              <div class="col-sm-2 ability">Wis: {{character.wisdom}} <div v-if="character.wis >= 0">+{{character.wis}}</div><div v-else>{{character.wis}}</div>
            </div>
              <div class="col-sm-2 ability">Cha: {{character.charisma}} <div v-if="character.cha >= 0">+{{character.cha}}</div><div v-else>{{character.cha}}</div>
            </div>
          </div>
      </div>
      <div id="non-basic-stats" class="container">
          <div class="row">
              <svg width="33%" height="50%" class="col-sm-4">
                <rect width="50" height="50" style="fill:rgb(255,255,255);stroke-width:2;stroke:rgb(0,0,0)" />
                <text x="5" y="23" font-size="20" fill="black">+ {{character.proficiency_bonus}} Profiency Bonus</text>
              </svg>
              <svg width="33%" height="50%" class="col-sm-4">
                <polygon points="0,5 50,0 100,5 85,75 50,100 15,75" style="fill:rgb(255,255,255);stroke-width:1;stroke:rgb(0,0,0)"></polygon>
                <text x="40" y="35" font-size="20" fill="black">{{character.armor_class}}</text>
                <text x="40" y="70" font-size="20" fill="black">AC </text>
              </svg>
              <svg width="33%" height="50%" class="col-sm-4">
                <rect width="50" height="50" style="fill:rgb(255,255,255);stroke-width:2;stroke:rgb(0,0,0)" />
                <text x="5" y="23" font-size="20" fill="black">{{character.initiative}} Initiative</text>
              </svg>
              <svg width="33%" height="50%" class="col-sm-4">
                <rect width="50" height="50" style="fill:rgb(255,255,255);stroke-width:2;stroke:rgb(0,0,0)" />
                <text x="5" y="23" font-size="20" fill="black">{{character.speed}} Speed</text>
              </svg>
              <div class="col-sm-4">Max Hit Points: {{character.hit_points}} <br /> Hit Dice: {{character.hit_dice}}</div>
              <div id="inspiration" class="checkbox col-sm-4">
                <input type="checkbox" name="inspiration" id="inspiration" checked="checked">
                <label for="inspiration">Inspiration</label>
              </div>
          </div>
          
      </div>

      <div id="skills">
        Saving Throws
        <ul>
            <li v-for="save in character.saves">{{save.name}}: +{{save.bonus}}</li>
        </ul>
        Skills
          <ul>
              <li v-for="skill in character.skills" v-if="skill.bonus >= 0">{{skill.name}} ({{skill.ability}}): +{{skill.bonus}}</li>
              <li v-else>{{skill.name}} ({{skill.ability}}): {{skill.bonus}}</li>
          </ul>
          Passive Perception: {{character.passive_perception}}
      </div>

      <div id="features">
        Features and Traits
          <ul>
              <li class="features" v-for="feature in character.features_and_traits" v-if="feature.name !== 'Ability Score Increase'" v-on:click="toggleFeatureShow(feature)">
                  {{feature.name}}
                  <div v-if="feature.show">
                      <!-- - FROM: {{feature.from}} - <br /> -->
                      {{feature.description}}
                  </div>
              </li>
          </ul>
      </div>
      <div id="characterizations">
          <div id="personality">
              {{character.personality}}<br />
              ---<br />
              Personality Traits
          </div>
          <div id="ideals">
              {{character.ideals}}<br />
              ---<br />
              Ideals
          </div>
          <div id="bonds">
              {{character.bonds}}<br />
              ---<br />
              Bonds
          </div>
          <div id="flaws">
              {{character.flaws}}<br />
              ---<br />
              Flaws
          </div>
      </div>
      <div>
          <div id="equipment">
            <h5>Equipment</h5>
              Money: {{character.money}} <br />
              {{character.inventory}}
          </div>
          <div id="backstory" v-if="character.backstory !== null">
            <h5>Backstory</h5>
              {{character.backstory}}
          </div>
      </div>
    </div>
      <a class="btn btn-primary" v-bind:href="'/#/character_sheets/' + character.id + '/edit'">Edit</a>
  </div>
</template>

<template id="new-character-page">
    <div class="vue-component">
        <div class="container">
            <h1>New Character</h1>
            <ul>
                <li class="text-danger" v-for="error in errors">{{ error }}</li>
            </ul>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" v-model="name">
            </div>
            <div class="form-group">
                <label>Level</label>
                <input type="number" class="form-control" v-model="level" min="1" max="20" value="1">
            </div>
            <div class="form-group">
                <label>Strength: </label>
                <input type="number"  class="form-control" v-model="strength" min="3" max="18" value="10">

                <label>Dexterity: </label>
                <input type="number"  class="form-control" v-model="dexterity" min="3" max="18" value="10">

                <label>Constitution: </label>
                <input type="number" class="form-control" v-model="constitution" min="3" max="18" value="10">

                <label>Intelligence: </label>
                <input type="number" class="form-control" v-model="intelligence" min="3" max="18" value="10">

                <label>Wisdom: </label>
                <input type="number" class="form-control" v-model="wisdom" min="3" max="18" value="10">

                <label>Charisma: </label>
                <input type="number" class="form-control" v-model="charisma" min="3" max="18" value="10">
            </div>
            
            <div class="form-group">
                <label>Race</label>
                <select v-model="race">
                    <option disabled value="">Select Race</option>
                    <option value="1">Dwarf</option>
                    <option value="2">Elf</option>
                    <option value="3">Halfling</option>
                    <option value="4">Human</option>
                    <option value="5">Dragonborn</option>
                    <option value="6">Gnome</option>
                    <option value="7">Half-elf</option>
                    <option value="8">Half-orc</option>
                    <option value="9">Tiefling</option>
                </select>

                <select v-if="race == 1" v-model="subrace">
